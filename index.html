<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <style>
        p{
            padding: 2px;
            padding-left: 10px;
            color: white;
            background-color: rgb(255, 170, 0);
            border-radius: 10px;
            margin-bottom: 3px;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <input type="text"  placeholder="Введіть повідомлення" class="form-control mt-5" id="inputMsg">
                <button type="submit" class="btn btn-danger w-100 mt-3" id="sendmsg">Відправити повідомлення</button>
            </div>
            <div class="col-2"></div>
            <div class="col-3 mt-5" id="all-msg">
                
            </div>
        </div>
    </div>
    
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = io.connect();

        $('#sendmsg').on('click', async function(){
            await socket.emit('send_msg', $('#inputMsg').val())

            $('inputMsg').val('')
        })

        socket.on('recive_msg', async function(data){
            $('#all-msg').append(`<p>${data.msg}</p>`)
        })

    </script>
</html>
